<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Road Racing Bike</title>
    <link rel="icon" href="assets/images/logo.jpg">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
<main>
    <section>
        <div>
            <img id="backGroundImg" src="assets/images/backgroundWalllpaper.jpg" alt="backgroundWalllpaper">
        </div>
        <div id="gameRoad">
            <div class="line" id="line_1"></div>
            <div class="line" id="line_2"></div>
            <div class="line" id="line_3"></div>
            <div class="bike" id="bike">
            <div class="dangerBike" id="dBike1"></div>
            <div class="dangerBike" id="dBike2"></div>
            <div class="dangerBike" id="dBike3"></div>
                <!--restart-->
                <div id="reStart">
                    <button id="btnRestart">
                        Restart<br>
                        <small class="rText">(Press Enter)</small>
                    </button>
                    <!--start-->
                    <div id="start_div">
                        <button id="btnStart">
                            Start<br>
                            <small class="sText">(Press Enter)</small>
                        </button>
                    </div>
                </div>

        </div>



        </div>
    </section>
</main>



<!--============================================-->
<script src="assets/jQuery/jquery-3.6.0.min.js"></script>
<script src="assets/js/script.js"></script>
<!--============================================-->
</body>
</html>
